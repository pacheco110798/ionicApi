<ion-header>
  <ion-toolbar>
    <ion-title>
      Acceso
    </ion-title>    
    <ion-buttons slot="end">      
    <ion-avatar>
      <img src="../assets/icon/user.png">
    </ion-avatar>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item class="input"  >
    <ion-icon name="person"></ion-icon>
    <ion-input [(ngModel)]="accesos.usuario" placeholder=" Matricula"></ion-input>
  </ion-item>
  <ion-item class="input" >
    <ion-icon  name="lock-closed"></ion-icon>
    <ion-input [(ngModel)]="accesos.contrasena" type="password" placeholder=" Contrasena"></ion-input>
  </ion-item>
  <ion-button fill="solid" (click)="Buscar()" class="button" expand="block" shape="round" >Acceder</ion-button>
</ion-content>
